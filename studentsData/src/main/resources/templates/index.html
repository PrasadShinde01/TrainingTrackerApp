<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="ISO=8859-1">
		<title>studentData application</title>
		
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
		
	</head>
	<body>
		<div class="container my-2">
		<h1>Student Record</h1>
		
		<a th:href="@{/showNewStudentForm}" class="btn btn-primary btn-sm mb-3">Add Student</a>
		
		<table border="1" class="table table-striped table responsive-md">
			<thead>
				<tr>
					<th>Student Name</th>
					<th>Contact Details</th>
					<th>Grading Score</th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="student:${listStudent}">
					<td th:text="${student.StudentName}"></td>
					<td th:text="${student.ContactDetails}"></td>
					<td th:text="${student.GradingScore}"></td>
                    <td> <a th:href="@{/showFormForUpdate/{id}(id=${student.id})}"
                    class="btn btn-primary">Update</a>
                    <td> <a th:href="@{/deleteStudent/{id}(id=${student.id})}"
                    class="btn btn-danger">Delete</a>
                    
                    </td>
				</tr>
			</tbody>
		</table>
	</div>
	</body>
</html>
